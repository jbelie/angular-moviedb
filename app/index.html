<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Movie (with themoviedb API)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularMoviedbApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	
		<!-- HEADER -->
		<header id="header">
			<div class="container">
				<h1>
					<a class="" href="#/">Angular Movie <span class="little light-gray">(with themoviedb.org)</span></a>
				</h1>
			</div>
		</header>

		<!--SEARCH-->
		<div id="search-bar">
			<div class="container">
				<div class="row">
				  <form class="form-horizontal col-md-8 col-md-offset-2" role="form" ng-controller="HeaderCtrl">
					  <div class="input-group">
						  <input ng-model="query" type="text" class="form-control" placeholder="Le loup de Wall-Street, Django...">
						  <span class="input-group-btn">
							<button type="submit" class="btn btn-default glyphicon glyphicon-search" ng-click="searchAction()"></button>
						  </span>
					  </div>
				  </form>
				</div>
			 </div>
		</div>
			
		<!--VIEW-->
		<div class="container">
			<div ng-view=""></div>
		</div>

		<!--FOOTER-->
		<footer id="footer">
		  <div class="container">
			<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
		  </div>
		</footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
	
		
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/vendors/spin.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/config.js"></script>
	<script src="scripts/controllers/popular.js"></script>
	<script src="scripts/services/movieprovider.js"></script>
	<script src="scripts/controllers/header.js"></script>
	<script src="scripts/controllers/search.js"></script>
	<script src="scripts/controllers/details.js"></script>
	<script src="scripts/directives/loading.js"></script>
	<script src="scripts/directives/movie.js"></script>
	<!-- endbuild -->
</body>
</html>
