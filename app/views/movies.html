<div id="breadcrumb-list" class="custom-breadcrumb" >
	<div class="row">
		<div id="breadcrumb-link" class="col-sm-6 text-left">
			<a href="#/">Home</a>
			<a href="" ng-show="!query" class="italic">&gt;&nbsp;Popular Movies</a>
			<a href="" ng-show="query" class="italic">&gt;&nbsp;Search for : {{query}}</a>
		</div>
		<div id="breadcrumb-filter" class="col-sm-6 text-right" ng-show="movies.length >= 1">
			<span class="filter-title bold">Filter : </span>
			<a href='' ng-click="clickPredicateName()" class="first-child">
				<span class="glyphicon glyphicon-font"></span>
				Name
			</a>
			<a href='' ng-click="clickPredicateRate()" class="">
				<span class="glyphicon-heart glyphicon glyphicon-star"></span>
				Review
			</a>
		</div><!--filter-->
	</div><!--row-->
</div><!--breadcrumb-->


<div class="movies-container" id="movies-list" >
    <ul class="movies" loading="loading">
        <movie></movie>
        <li id="no-movies" ng-hide="movies.length">No Movies</li>
    </ul>

    <div id="pagination" class="row" ng-hide="loading">
        <div class="col-sm-10 col-sm-offset-1">
            <pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="20" max-size="5" boundary-links="true"></pagination>
        </div>
    </div><!--pagination-->
</div><!--movies-container-->
